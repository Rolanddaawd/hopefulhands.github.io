<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="rmore.css">
    <title>Admin Dashboard</title>
</head>

<body>
<section id="section-left">
    <div class="container">

        <main >

            <div class="new-users">
                
                <div class="user-list">
                    <div class="user">
                        <img src="media/AR.png" ><h2>Animal Welfare</h2>
                        <p>The manpower provided by kind-hearted volunteers keeps the shelter running and helps us spread the <br>
                            word about Second Chance Animal Society.</p>

                        
                    </div>
                    
                </div>
            </div>
            <!-- End of New Users Section -->


        </main>

    </div>


</section>
   
        <!-- Right Section -->
        <section id="section-right">
        <div class="right-section">

            <div class="reminders">
                <div class="header">
                    <h2>Sustainable Development Goals</h2>
                </div>

                <div class="notification">
                    <div class="icon">
                        <span class="material-icons-sharp">
                            volume_up
                        </span>
                    </div>
                    <div class="content">
                        <div class="info">
                            <h3>Event</h3>
                            <small class="text_muted">
                                08:00 AM - 12:00 PM
                            </small>
                        </div>
                    </div>
                </div>

                <div class="notification deactive">
                    <div class="icon">
                        <span class="material-icons-sharp">
                            edit
                        </span>
                    </div>
                    <div class="content">
                        <div class="info">
                            <h3>Event</h3>
                            <small class="text_muted">
                                08:00 AM - 12:00 PM
                            </small>
                        </div>
                    </div>
                </div>

            </div>

        </div>


    </div>
</section>
    <script src="orders.js"></script>
    <script src="index.js"></script>
</body>

</html>
